<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	{% extends 'myapp/base.html' %} {% block body_block %}
	<br>
	<div class="container">
		{% if prodlist %}
		<h2>List of Products</h2>
		<ol>
			{% for prod in prodList %}
			<li>{{ prod.name}}</li>
			<br /> {% endfor %}
		</ol>
		{% else %} <strong>There are no available categories!</strong> {% endif %}

		<form method="post">
			{% csrf_token %}
			<table border="1">{{ form }}
			</table>
			<br>
			<button type="submit">Submit</button>
		</form>
	</div>
	{% endblock %}
</body>
</html>
